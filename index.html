      <main class="pt-lg-2">

        <div class="container-fluid">

          <div class="row">

            <div class="col-lg-3 col-sm-12 d-flex flex-column p-0">

              <div class="row m-0">

              <div class="col-12 p-lg-0 d-flex flex-column">

                <nav class="sidebar card pt-2 my-lg-auto">
                  
                  <a id="toggleSort" class="nav-link" href="" onclick="return false;" > Sort By </a>
                  
                  <ul class="nav flex-column" id="nav_accordion">
              
                    <li class="nav-item">

                      <ul id="menu_loc" class="submenu collapse" data-bs-parent="#nav_accordion">

                    <li class="nav-item">

            <div class="col-12 d-flex align-items-center justify-content-center justify-content-md-start d-lg-none">
              
              <form>
                <div class="input-group">

                  <input class="form-control" id="searchMain" type="text"  placeholder="Search...">
                </div>
              </form>

            </div>

          </div>

          <button class="btn btn-success btn-lg d-block d-lg-none mx-auto mx-md-0 ms-md-auto me-md-2 my-2 " type="button" data-bs-toggle="modal" data-bs-target="#insertNewPerson"><i class="bi bi-person-plus"></i></button>
          
        </div>

              <table class="table table-dark table-striped table-hover table-bordered m-0">

                <thead>

                  <tr>

                </tfoot>

      </main>



      <!--location modal-->
  
      <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="#locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locationModalLabel">Edit Locations</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="container-fluid">
                <div classs="row">

                  <div class="col-12">
                    <div class="btn-group" role="group">
                      <input type="radio" class="btn-check" name="locrad" id="btnradioAddLoc" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="btnradioAddLoc">Add Location</label>
                    
                      <input type="radio" class="btn-check" name="locrad" id="btnradioEditLoc" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradioEditLoc">Update Location</label>
                    
                      <input type="radio" class="btn-check" name="locrad" id="btnradioDeleteLoc" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradioDeleteLoc">Delete Location</label>
                    </div>
                  </div>

                  <div class="col-12 aadLoc">
                    <form id="insertLocation">
                      <div class="input-group my-3">
                        <span class="input-group-text">New Location</span>
                        <input type="text" name="name" required />
                      </div>
                      <div class="d-flex">
                        <input class="btn btn-success mx-auto" type="submit" value="Add" />
                      </div>
                    </form>
                  </div>

                  <div class="col-12 editLoc collapse">
                    <form id="editLocation">
                      <div class="input-group my-3">
                        <label class="input-group-text">Locations</label>
                        <select class="form-select locations" name="id"></select>
                      </div>
                      <div class="input-group my-3">
                        <span class="input-group-text">New Name</span>
                        <input type="text" name="name"  />
                      </div>
                      <div class="d-flex">
                        <input class="btn btn-success mx-auto" type="submit" value="Update" />
                      </div>
                    </form>
                  </div>

                  <div class="col-12 delLoc collapse">
                    <form id="deleteLocation">
                      <div class="input-group my-3">
                        <label class="input-group-text">Location</label>
                        <select class="form-select locations" name="id" required></select>
                      </div>
                      <div class="d-flex">
                        <input class="btn btn-success mx-auto" type="submit" value="Delete" />
                      </div>
                    </form>
                  </div>

                </div>
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

       <!--department modal-->

      <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="#departmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="departmentModalLabel">Edit Departments</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="container-fluid">
                <div classs="row">

                  <div class="col-12">
                    <div class="btn-group" role="group">
                      <input type="radio" class="btn-check" name="deprad" id="btnradioAddDep" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="btnradioAddDep">Add Department</label>
                    
                      <input type="radio" class="btn-check" name="deprad" id="btnradioEditDep" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradioEditDep">Update Department</label>
                    
                      <input type="radio" class="btn-check" name="deprad" id="btnradioDeleteDep" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradioDeleteDep">Delete Department</label>
                    </div>
                  </div>

                  <div class="col-12 aadDep">

                    <form id="insertDepartment">
                      <div class="input-group my-3">
                        <span class="input-group-text">New Department</span>
                        <input type="text" name="name"  required />
                      </div>
                      <div class="input-group mb-3">
                        <label class="input-group-text">Location</label>
                        <select class="form-select locations" name="locationID" required></select>
                      </div>
                      <div class="d-flex">
                        <input class="btn btn-success mx-auto" type="submit" value="Add" />
                      </div>
                    </form>

                  </div>

                  <div class="col-12 editDep collapse">

                    <form id="editDepartment">
                      <div class="input-group my-3">
                        <label class="input-group-text">Departments</label>
                        <select class="form-select deparments" name="id"></select>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">New Name</span>
                        <input type="text" name="name"  />
                      </div>
                      <div class="d-flex">
                        <input class="btn btn-success mx-auto" type="submit" value="Edit" />
                      </div>
                    </form>
                  </div>

                  <div class="col-12 delDep collapse">
                    <form id="deleteDepartment">
                      <div class="input-group my-3">
                        <label class="input-group-text">Departments</label>
                        <select class="form-select deparments" name="id" required></select>
                      </div>
                      <div class="d-flex">
                        <input class="btn btn-success mx-auto" type="submit" value="Delete" />
                      </div>
                    </form>
                  </div>

                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--insert new person modal-->

      <div class="modal fade" id="insertNewPerson" tabindex="-1" aria-labelledby="#insertNewPersonLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="insertNewPersonLabel">Add New Person</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="addPerson">
                <div class="input-group mb-3">
                  <span class="input-group-text">First Name</span>
                  <input type="text" name="firstName"  required/>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Last Name</span>
                  <input type="text" name="lastName" required />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Job Title</span>
                  <input type="text" name="jobTitle" placeholder="optional" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" name="email" required/>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text">Departments</label>
                  <select class="form-select deparments" name="departmentID" required></select>
                </div>
                <div class="d-flex">
                  <input class="btn btn-success mx-auto" type="submit" value="Add" />
                </div> 
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--edit existing person modal-->

      <div class="modal fade" id="updatePerson" tabindex="-1" aria-labelledby="#updatePersonLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updatePersonLabel">Update details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="editPerson">
                <div class="input-group mb-3">
                  <span class="input-group-text">First Name</span>
                  <input type="text" name="firstName"  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Last Name</span>
                  <input type="text" name="lastName" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Job Title</span>
                  <input type="text" name="jobTitle" placeholder="optional" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" name="email" />
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text">Departments</label>
                  <select class="form-select deparments" name="departmentID"></select>
                </div>
                <div class="d-flex">
                  <input class="btn btn-success mx-auto" type="submit" value="Update" />
                </div>
              </form>
    
              <hr />

              <div class="d-flex">
                <button type="button" class="btn btn-danger mx-auto" id="deletePerson">Delete</button>
              </div>   
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <!--The preloader data-->
      <div id="preloader">
        <div id="loader"></div>
      </div>
