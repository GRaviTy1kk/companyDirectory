<!DOCTYPE html>

<html lang="en">

  <head>

      <meta charset="UTF-8">
      
      <meta name="author" content="Eugen Jambrovschii">
      <meta name="description" content="Mobile-fisrt web app t0 manage database of staff">
      <meta name="keywords" content="manage, sort staff, comany database">

      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
      <link href="./vendors/bootrtrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="libs/css/style.css" rel="stylesheet" type="text/css">
      <link href="img/group.png" rel="icon">
      <title>Company Directory</title>
      
  </head>

  <body class="overflow-auto">
      
    <nav id="mainNav" class="d-none d-md-block navbar navbar-expand-lg navbar-dark bg-dark" aria-label="instrument panel">
      <div class="container-fluid">
        <a class="navbar-brand"  href="">Company Directory</a> <!--put the home link to the app-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#companynav" aria-controls="companynav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="companynav">

          <form class="d-none d-lg-flex ms-5">
            <div class="input-group">
              <input class="form-control" id="searchNav" type="text"  placeholder="Search...">
              <label class="input-group-text">Search</label>
            </div>
          </form>

          <ul class="navbar-nav ms-5 mb-2 mb-lg-0">

            <li class="nav-item dropdown mx-auto mx-lg-5">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuNav" data-bs-toggle="dropdown" aria-expanded="false">
                Update Options
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuNav">
                <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Locations</button></li>
                <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#departmentModal">Departments</button></li>
              </ul>
            </li>
            
          </ul>
        
          <button class="d-none d-lg-flex btn btn-success btn-lg ms-auto me-5" type="button" data-bs-toggle="modal" data-bs-target="#insertNewPerson"><i class="bi bi-person-plus"></i></button>

        </div>

      </div>

    </nav>
 
      <main>

        <div class="container-fluid">

          <div class="row">

            <div class="col-12 d-flex flex-column p-0" id="mainDiv1">

              <div class="row m-0">

                <div class="col-12 d-flex align-items-center justify-content-center justify-content-md-start d-lg-none formSearchMain">
                  
                  <form>
                    <div class="input-group">
                      <input class="form-control" id="searchMain" type="text"  placeholder="Search...">
                      <label class="input-group-text">Search</label>
                    </div>
                  </form>

                  <div class="d-none d-md-flex d-lg-none ms-auto me-md-2 my-2">
                    <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#insertNewPerson"><i class="bi bi-person-plus"></i></button>
                  </div>

                </div>

                <div class="col-12 d-flex flex-column flex-md-row align-items-start align-items-center">

                  <div class="text-center styleSortTitle">Sort By:</div>

                  <div class="d-flex selectForTable">
                    <div class="d-flex">
                      <label class="input-group-text">Department</label>
                      <select class="deparments" id="selectDepartmens"></select>
                    </div>
                    <div class="d-flex">
                      <label class="input-group-text">Location</label>
                      <select class="locations" id="selectLocation"></select>
                    </div>
                  </div>
                  <div class="d-flex resetBtn">

                    <button class="btn btn-secondary" id="reset">Reset</button>

                    <div class="d-flex d-md-none my-auto ms-3">     
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuMain" data-bs-toggle="dropdown" aria-expanded="false">
                        Update Options
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                        <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Locations</button></li>
                        <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#departmentModal">Departments</button></li>
                      </ul>        
                    </div>

                    <div class="d-flex d-md-none ms-auto me-2 mb-1">
                      <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#insertNewPerson"><i class="bi bi-person-plus"></i></button>
                    </div>

                  </div>

                </div>

              </div>

            </div>

            <div class="col-12 overflow-auto p-0" id="mainDiv2">

              <table class="table table-dark table-striped table-hover table-bordered m-0">

                <thead>

                  <tr>
                    <th class="sortTab"><div class="d-flex">Name(First, Last)<i class="ms-auto bi bi-arrows-expand"></i></div></th>
                    <th class="sortTab"><div class="d-flex">Departmnet<i class="ms-auto bi bi-arrows-expand"></i></div></th>
                    <th class="sortTab"><div class="d-flex">Location<i class="ms-auto bi bi-arrows-expand"></i></div></th>
                    <th class="sortTab"><div class="d-flex">Email<i class="ms-auto bi bi-arrows-expand"></i></div></th>
                    <th>Edit</th>
                  </tr>
                  
                </thead>

                <tbody id="tableBody">
                  
            
                </tbody>

                <tfoot>

                </tfoot>

              </table>

            </div>

          </div>

        </div>
  
      </main>



      <!--location modal-->
  
      <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="#locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locationModalLabel">Edit Locations</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="container-fluid">
                <div classs="row">

                  <div class="col-12">
                    <div class="btn-group" role="group">
                      <input type="radio" class="btn-check" name="locrad" id="btnradioAddLoc" autocomplete="off" checked>
                      <label class="btn btn-outline-dark makeLabelWhite" for="btnradioAddLoc">Add Location</label>
                    
                      <input type="radio" class="btn-check" name="locrad" id="btnradioEditLoc" autocomplete="off">
                      <label class="btn btn-outline-dark makeLabelWhite" for="btnradioEditLoc">Update Location</label>
                    
                      <input type="radio" class="btn-check" name="locrad" id="btnradioDeleteLoc" autocomplete="off">
                      <label class="btn btn-outline-dark makeLabelWhite" for="btnradioDeleteLoc">Delete Location</label>
                    </div>
                  </div>

                  <div class="col-12 aadLoc">
                    <form id="insertLocation">
                      <div class="input-group my-3">
                        <span class="input-group-text">New Location</span>
                        <input type="text" class="form-control" name="name" pattern="[a-zA-Z0-9\s]+" title="Only letters and numbers" required />
                      </div>
                    </form>
                  </div>

                  <div class="col-12 editLoc collapse">
                    <form id="editLocation">
                      <div class="input-group my-3">
                        <label class="input-group-text">Locations</label>
                        <select class="form-select locations"  name="id"></select>
                      </div>
                      <div class="input-group my-3">
                        <span class="input-group-text">New Name</span>
                        <input type="text" class="form-control" name="name" pattern="[a-zA-Z0-9\s]+" title="Only letters and numbers" required />
                      </div>
                    </form>
                  </div>

                  <div class="col-12 delLoc collapse">
                    <form id="deleteLocation">
                      <div class="input-group my-3">
                        <label class="input-group-text">Location</label>
                        <select class="form-select locations" name="id" required></select>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
              
            </div>
            <div class="modal-footer">

              <button class="btn btn-success" id="aadLocBtn" type="submit" form="insertLocation" >Add</button>
             
              <button class="btn btn-success d-none" id="editLocBtn" type="submit" form="editLocation">Update</button>
              
              <button class="btn btn-danger d-none" id="delLocBtn" type="submit" form="deleteLocation">Delete</button>

              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

       <!--department modal-->

      <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="#departmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="departmentModalLabel">Edit Departments</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="container-fluid">
                <div classs="row">

                  <div class="col-12">
                    <div class="btn-group" role="group">
                      <input type="radio" class="btn-check" name="deprad" id="btnradioAddDep" autocomplete="off" checked>
                      <label class="btn btn-outline-dark makeLabelWhite" for="btnradioAddDep">Add Department</label>
                    
                      <input type="radio" class="btn-check" name="deprad" id="btnradioEditDep" autocomplete="off">
                      <label class="btn btn-outline-dark makeLabelWhite" for="btnradioEditDep">Update Department</label>
                    
                      <input type="radio" class="btn-check" name="deprad" id="btnradioDeleteDep" autocomplete="off">
                      <label class="btn btn-outline-dark makeLabelWhite" for="btnradioDeleteDep">Delete Department</label>
                    </div>
                  </div>

                  <div class="col-12 aadDep">

                    <form id="insertDepartment">
                      <div class="input-group my-3">
                        <span class="input-group-text">New Department</span>
                        <input type="text" class="form-control" name="name" pattern="[a-zA-Z0-9\s]+" title="Only letters and numbers" required />
                      </div>
                      <div class="input-group mb-3">
                        <label class="input-group-text">Choose Location</label>
                        <select class="form-select locations" name="locationID" required></select>
                      </div>
                    </form>

                  </div>

                  <div class="col-12 editDep d-none">

                    <form id="editDepartment">
                      <div class="input-group my-3">
                        <label class="input-group-text">Departments</label>
                        <select class="form-select deparments" name="id"></select>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">New Name</span>
                        <input type="text" class="form-control" name="name" pattern="[a-zA-Z0-9\s]+" title="Only letters and numbers"  required />
                      </div>
                    </form>
                  </div>

                  <div class="col-12 delDep d-none">
                    <form id="deleteDepartment">
                      <div class="input-group my-3">
                        <label class="input-group-text">Departments</label>
                        <select class="form-select deparments" name="id" required></select>
                      </div>
                    </form>
                  </div>

                </div>
              </div>

            </div>
            <div class="modal-footer">
              
              <button class="btn btn-success" id="addDepBtn" type="submit" form="insertDepartment" >Add</button>
             
              <button class="btn btn-success d-none" id="editDepBtn" type="submit" form="editDepartment">Update</button>
              
              <button class="btn btn-danger d-none" id="delDepBtn" type="submit" form="deleteDepartment">Delete</button>
              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--insert new person modal-->

      <div class="modal fade" id="insertNewPerson" tabindex="-1" aria-labelledby="#insertNewPersonLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="insertNewPersonLabel">Add New Person</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="addPerson">
                <div class="input-group mb-3">
                  <span class="input-group-text">First Name</span>
                  <input type="text" class="form-control" name="firstName" pattern="[a-zA-Z\s]+" title="Only letters" required />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Last Name</span>
                  <input type="text" class="form-control" name="lastName" pattern="[a-zA-Z\s]+" title="Only letters" required />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Job Title</span>
                  <input type="text" class="form-control" name="jobTitle"  placeholder="optional" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" class="form-control" name="email" required/>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text">Departments</label>
                  <select class="form-select deparments" name="departmentID" required></select>
                </div> 
              </form>

            </div>
            <div class="modal-footer">
              <div class="d-flex">
                <input class="btn btn-success mx-auto" type="submit" form="addPerson" value="Add" />
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--edit existing person modal-->

      <div class="modal fade" id="updatePerson" tabindex="-1" aria-labelledby="#updatePersonLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updatePersonLabel">Update details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="editPerson">
                <div class="input-group mb-3">
                  <span class="input-group-text">First Name</span>
                  <input type="text" class="form-control" name="firstName" pattern="[a-zA-Z\s]+" title="Only letters" required  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Last Name</span>
                  <input type="text" class="form-control" name="lastName" pattern="[a-zA-Z\s]+" title="Only letters" required />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Job Title</span>
                  <input type="text" class="form-control" name="jobTitle" pattern="[a-zA-Z\s]+" title="Only letters"  placeholder="optional" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" class="form-control" name="email" required/>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text">Departments</label>
                  <select class="form-select deparments" name="departmentID" required></select>
                </div>
              </form>  
              
            </div>
            <div class="modal-footer">
              
              <button class="btn btn-success" type="submit" form="editPerson">Update</button>
              
              
              <button type="button" class="btn btn-danger" id="deletePerson">Delete</button>
              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <!--The preloader data-->
      <div id="preloader">
        <div id="loader"></div>
      </div>

      <script src="vendors/jquery/jquery-3.5.1.min.js"></script>
      <script src="vendors/bootrtrap/js/bootstrap.bundle.min.js"></script>
      <script src="libs/js/pageFunctionality.js"></script>
      <script src="libs/js/script.js"></script>

  </body>

</html>
